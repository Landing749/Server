<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {{ android_id }}</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #fff; }
        h1 { color: #007BFF; }
        .log-entry {
            background: #f1f1f1;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 6px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Dashboard for Android ID: {{ android_id }}</h1>
    <h2>Captured Logs:</h2>
    {% if logs %}
        {% for log in logs %}
            <div class="log-entry">{{ log }}</div>
        {% endfor %}
    {% else %}
        <p>No logs received yet.</p>
    {% endif %}
</body>
</html>
